apiVersion: apps/v1
kind: Deployment
metadata:
  name: containerxdr
  namespace: boring-paper-co
  labels:
    cloud-provider: azure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: containerxdr
  template:
    metadata:
      labels:
        app: containerxdr
        cloud-provider: azure
    spec:
      containers:
      - name: containerxdr
        image: boringpapercoumjjbd.azurecr.io/boringpaperco/containerxdr:latest
        ports:
        - containerPort: 8081
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - SETGID
            - SETUID
            - NET_BIND_SERVICE
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: containerxdr-service
  namespace: boring-paper-co
  labels:
    cloud-provider: azure
spec:
  selector:
    app: containerxdr
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP 