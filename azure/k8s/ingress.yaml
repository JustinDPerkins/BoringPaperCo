apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boring-paper-ingress
  namespace: boring-paper-co
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "containerxdr-service"
spec:
  rules:
  - host: azure.boringpapercompany.com  # Boring Azure domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-service
            port:
              number: 80
  - http:  # Catch-all rule for IP access
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-service
            port:
              number: 80 