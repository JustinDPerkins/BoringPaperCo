apiVersion: apps/v1
kind: Deployment
metadata:
  name: aichat
  namespace: boring-paper-co
  labels:
    cloud-provider: aws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aichat
  template:
    metadata:
      labels:
        app: aichat
        cloud-provider: aws
    spec:
      containers:
      - name: aichat
        image: 975050242527.dkr.ecr.us-west-2.amazonaws.com/boringpaperco/aichat:latest
        ports:
        - containerPort: 5001
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: API_KEY
        - name: OLLAMA_MODEL
          value: "tinyllama:1.1b-chat"  # Use smaller model for faster startup
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: aichat-service
  namespace: boring-paper-co
  labels:
    cloud-provider: aws
spec:
  selector:
    app: aichat
  ports:
  - port: 5001
    targetPort: 5001
  type: ClusterIP 