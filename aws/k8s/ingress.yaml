apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boring-paper-ingress
  namespace: boring-paper-co
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:975050242527:certificate/CERTIFICATE_ID  # Replace with your certificate ARN
spec:
  rules:
  - host: boringpaper.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /api/sdk
        pathType: Prefix
        backend:
          service:
            name: sdk-service
            port:
              number: 5000
      - path: /api/chat
        pathType: Prefix
        backend:
          service:
            name: aichat-service
            port:
              number: 5001
      - path: /api/ollama
        pathType: Prefix
        backend:
          service:
            name: ollama-service
            port:
              number: 11434
      - path: /api/xdr
        pathType: Prefix
        backend:
          service:
            name: containerxdr-service
            port:
              number: 8081
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-service
            port:
              number: 80
  - http:  # Catch-all rule for direct ALB access
      paths:
      - path: /api/sdk
        pathType: Prefix
        backend:
          service:
            name: sdk-service
            port:
              number: 5000
      - path: /api/chat
        pathType: Prefix
        backend:
          service:
            name: aichat-service
            port:
              number: 5001
      - path: /api/ollama
        pathType: Prefix
        backend:
          service:
            name: ollama-service
            port:
              number: 11434
      - path: /api/xdr
        pathType: Prefix
        backend:
          service:
            name: containerxdr-service
            port:
              number: 8081
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-service
            port:
              number: 80 