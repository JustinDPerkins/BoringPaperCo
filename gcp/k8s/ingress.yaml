apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boring-paper-ingress
  namespace: boring-paper-co
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: for SSL
spec:
  tls:
  - hosts:
    - boringpaper.example.com  # Replace with your domain
    secretName: boring-paper-tls
  rules:
  - host: boringpaper.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-service
            port:
              number: 80
  - http:  # Catch-all rule for IP access
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-service
            port:
              number: 80 